name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.2'
          bundler-cache: true

      - name: Build Tailwind CSS
        run: bin/rails tailwindcss:build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: estebanvargas0
          password: ${{ secrets.KAMAL_REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        run: |
          COMMIT_SHA=$(echo "${{ github.sha }}" | cut -c1-40)
          docker buildx build \
            --platform linux/amd64 \
            --no-cache \
            --push \
            -t estebanvargas0/doable:${COMMIT_SHA} \
            -t estebanvargas0/doable:latest \
            -f Dockerfile .

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H 167.234.221.119 >> ~/.ssh/known_hosts
          echo "Host *" >> ~/.ssh/config
          echo "  StrictHostKeyChecking accept-new" >> ~/.ssh/config
          echo "  UserKnownHostsFile ~/.ssh/known_hosts" >> ~/.ssh/config

      - name: Install Kamal
        run: gem install kamal -v 2.7.0

      - name: Deploy with Kamal
        env:
          KAMAL_REGISTRY_PASSWORD: ${{ secrets.KAMAL_REGISTRY_PASSWORD }}
          RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
          ssh-agent -a $SSH_AUTH_SOCK > /dev/null
          ssh-add ~/.ssh/deploy_key
          kamal deploy --version=${{ github.sha }}

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/deploy_key
